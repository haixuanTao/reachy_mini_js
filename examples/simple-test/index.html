<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reachy Mini</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-controls">
            <div class="toggle-control highlight" id="connect-control">
                <input type="text" id="address-input" placeholder="IP or empty for USB" style="width: 140px; padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; margin-right: 8px;">
                <span class="toggle-label">
                    <span class="toggle-status" id="connect-status"></span>
                    Connect
                </span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-connect" disabled>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-divider"></div>

            <div class="toggle-control">
                <span class="toggle-label">
                    <span class="toggle-status" id="torque-status"></span>
                    Torque
                </span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-torque" disabled>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-divider"></div>

            <div class="toggle-control">
                <span class="toggle-label">
                    <span class="toggle-status" id="mic-status"></span>
                    Mic
                </span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-mic" disabled>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="toggle-divider"></div>

            <div class="toggle-control">
                <span class="toggle-label">
                    <span class="toggle-status" id="video-status"></span>
                    Video
                </span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-video" disabled>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="messages-container" id="messages-container"></div>

        <div class="action-bar">
            <div class="action-buttons" id="action-buttons">
                <button class="action-btn" id="btn-read-position" disabled>Read Position</button>
                <button class="action-btn" id="btn-record" disabled>Record</button>
                <button class="action-btn" id="btn-replay" disabled>Replay</button>
            </div>
            <div class="action-buttons hidden" id="stop-button-container">
                <button class="action-btn action-btn-stop" id="btn-stop">Stop</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
